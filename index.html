<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>i_seeeeeeee Â· exhibitions around you</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#000000;
      --muted:#444;
      --card:#fafafa;
      --grid:#eee;
      --border:#000;
      --accent:#00e676;
      --shadow: 0 0 0 2px var(--border);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg); background:var(--bg);
      font-family:'Assistant',system-ui,Arial;
      background-image:
        linear-gradient(to right, var(--grid) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
      background-size: 16px 16px;
    }

    header.topbar{
      position:sticky; top:0; z-index:10;
      display:flex; justify-content:center; align-items:center;
      padding:18px 16px; background:var(--bg);
      border-bottom:2px solid var(--border);
      box-shadow: var(--shadow);
    }
    .logo{
      font-family:'Press Start 2P', monospace;
      font-size:1.6rem; /* reduced */
      letter-spacing:1px;
      text-transform:lowercase;
      position:relative;
      padding:4px 8px;
      box-shadow: var(--shadow);
      background:#fff;
    }

    main{max-width:1024px; margin:18px auto; padding:0 16px}
    .card{
      background:var(--card);
      border:2px solid var(--border);
      box-shadow: var(--shadow);
      border-radius:0;
      padding:16px; margin-bottom:18px;
    }
    .row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    input[type=text], input[type=date]{
      width:100%; padding:12px 12px;
      border:2px solid var(--border); border-radius:0; background:#fff; color:#000;
      box-shadow: var(--shadow);
      font-family:'Assistant',system-ui;
    }
    input[type=range]{accent-color:var(--accent)}
    .muted{color:var(--muted)}

    button{
      border:2px solid var(--border);
      box-shadow: var(--shadow);
      border-radius:0; cursor:pointer;
      background:#000; color:#fff;
      padding:10px 14px; font-weight:700;
      transition: transform .05s ease, box-shadow .05s ease;
      font-family:'Assistant',system-ui;
    }
    button.primary{ background:#000; color:#fff }
    button:hover{ transform: translateY(-1px); box-shadow: 0 0 0 2px var(--border), 0 0 12px var(--accent) }
    button:active{ transform: translateY(0) scale(.98) }

    #map{height:360px; border:2px solid var(--border); box-shadow: var(--shadow)}
    #results .card{ background:#fff; }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="logo">i_seeeeeeee</div>
  </header>

  <main>
    <section class="card">
      <h2 style="margin:0 0 12px; font-family:'Press Start 2P',monospace; font-size:1.1rem">
        what do you (wanna) see?
      </h2>

      <div class="row" style="margin-bottom:8px">
        <input id="address" type="text" placeholder="Address (e.g., Dizengoff 100, Tel Aviv)" style="flex:1 1 280px">
        <button id="btnGeocode" class="primary">Search address</button>
        <button id="btnMyLoc">My location</button>
      </div>

      <div class="row" style="margin-bottom:8px">
        <input id="artist" type="text" placeholder="Search by artist name" style="flex:1 1 260px">
        <input id="dateFrom" type="date" style="flex:1 1 150px">
        <input id="dateTo" type="date" style="flex:1 1 150px">
        <button id="btnSync" class="primary">Filter shows</button>
      </div>

      <div class="row" style="gap:12px">
        <div class="muted">Radius (km): <span id="rLabel">10</span></div>
        <input id="radius" type="range" min="1" max="40" value="10" style="flex:1">
      </div>

      <div id="status" class="muted" style="margin-top:8px">No location selected yet</div>
    </section>

    <section class="card">
      <div id="map"></div>
    </section>

    <section class="card">
      <h3 style="margin:0 0 8px; font-family:'Press Start 2P',monospace; font-size:1rem">
        shows nearby
      </h3>
      <div id="results"></div>
    </section>
  </main>

  <script src="app.js?v=73"></script>
  <script>
    const r = document.getElementById('radius'), lbl = document.getElementById('rLabel');
    if (r && lbl) r.addEventListener('input', ()=> lbl.textContent = r.value);
  </script>
</body>
</html>
