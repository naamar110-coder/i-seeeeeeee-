<!doctype html>
<html lang="he" dir="rtl">
  <!-- DEBUG: שינוי בולט כדי לוודא שהדיפלוי מתעדכן -->
<style>
  body { background: #ffe066 !important; }  /* רקע צהוב בולט זמני */
</style>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>i_seeeeeeee — Exhibitions</title>

  <!-- גופן -->
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <!-- Leaflet (מפה) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- העיצוב שלנו -->
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>

  <!-- טופ־בר -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">i_seeeeeeee</div>
      <div class="tagline">More art every day</div>
    </div>

    <div class="auth">
      <button id="loginBtn" class="secondary">התחברות</button>
      <button id="logoutBtn" class="secondary" style="display:none">התנתקות</button>
    </div>
  </header>

  <main class="content" id="app">
    <!-- בקרי פעולה כלליים -->
    <section class="controls">
      <button id="addToCalendarBtn" class="accent">הוסף ליומן</button>
      <button id="openMapsBtn" class="primary">פתח מפות</button>
      <button id="shareBtn" class="secondary">שיתוף</button>
      <button id="submitEventBtn" class="secondary">הוסף אירוע</button>
    </section>

    <!-- רשימת תוצאות / כרטיס דוגמה -->
    <section id="results">
      <article class="card" id="exampleEvent"
        data-title="תערוכה: קווים של אור"
        data-start="2025-09-20T19:00:00"
        data-end="2025-09-20T21:00:00"
        data-location="המוזיאון תל אביב"
        data-lat="32.0779"
        data-lng="34.7860">
        <h3>תערוכה: קווים של אור</h3>
        <p class="muted">המוזיאון תל אביב · 20/09 19:00</p>
        <div class="row">
          <button class="accent"   data-action="add-to-calendar">הוסף ליומן</button>
          <button class="primary"  data-action="open-maps">נווט</button>
          <button class="secondary" data-action="share">שיתוף</button>
        </div>
      </article>
    </section>

    <!-- המפה -->
    <div id="map" aria-label="מפה"></div>
  </main>

  <!-- הסקריפט שלנו -->
  <script type="module" src="app.js?v=3"></script>
</body>
</html>
