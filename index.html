<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>i_seeeeeeee · תערוכות קרובות אלייך</title>

  <!-- Leaflet (מפה) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- פונט/בסיס עיצובי (לא חובה) -->
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=62">
  <style>
    :root{--bg:#0e0e10;--fg:#f5f7fb;--muted:#a7adb9;--card:#111315;--border:#2a2a2a;--accent:#7c4dff}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:'Assistant',system-ui,Arial}
    header.topbar{position:sticky;top:0;z-index:10;display:flex;justify-content:space-between;align-items:center;gap:12px;padding:12px 16px;background:#0e0e10;border-bottom:1px solid var(--border);backdrop-filter:blur(8px)}
    header .logo{font-weight:800}
    main{max-width:980px;margin:16px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .wrap{flex-wrap:wrap}
    input[type=text], input[type=date]{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:#111;color:var(--fg)}
    .muted{color:var(--muted)}
    button{border:0;border-radius:12px;padding:10px 14px;background:#1a1a1a;color:#eee;cursor:pointer}
    button.primary{background:var(--accent);color:#fff}
    #map{height:340px;border-radius:12px;border:1px solid var(--border)}
    #results .card{overflow:hidden}
  </style>
</head>
<body>

  <header class="topbar">
    <div class="logo">i_seeeeeeee</div>
    <div class="muted">תערוכות קרובות אלייך</div>
  </header>

  <main>
    <section class="card" style="margin-bottom:16px">
      <h2 style="margin:0 0 12px">נאתר תערוכות סביבך</h2>

      <div class="row wrap" style="margin-bottom:8px">
        <input id="address" type="text" placeholder="כתובת (למשל: דיזנגוף 100 תל אביב)" style="flex:1 1 280px">
        <button id="btnGeocode" class="primary">חפש כתובת</button>
        <button id="btnMyLoc">במיקומי</button>
      </div>

      <div class="row wrap" style="margin-bottom:8px">
        <input id="artist" type="text" placeholder="חפש/י לפי שם אמן/אמנית" style="flex:1 1 260px">
        <input id="dateFrom" type="date" style="flex:1 1 150px">
        <input id="dateTo" type="date" style="flex:1 1 150px">
        <button id="btnSync" class="primary">סינון תערוכות</button>
      </div>

      <div class="row" style="gap:12px">
        <div class="muted">רדיוס (ק״מ): <span id="rLabel">10</span></div>
        <input id="radius" type="range" min="1" max="40" value="10" style="flex:1">
      </div>

      <div id="status" class="muted" style="margin-top:8px">לא נבחר מיקום עדיין</div>
    </section>

    <section class="card" style="margin-bottom:16px">
      <div id="map"></div>
    </section>

    <section class="card">
      <h3 style="margin:0 0 8px">תערוכות נמצאו</h3>
      <div id="results"></div>
    </section>
  </main>

  <!-- היישום -->
  <script src="app.js?v=62"></script>
  <script>
    // עדכון תצוגת הערך ליד הסליידר
    const radius = document.getElementById('radius'), rLabel = document.getElementById('rLabel');
    if (radius && rLabel) radius.addEventListener('input', ()=> rLabel.textContent = radius.value);
  </script>
</body>
</html>
