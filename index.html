<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>i_seeeeeeee · exhibitions around you</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#000000;
      --muted:#222;
      --card:#ffffff;
      --grid:#eee;
      --border:#000;
      --accent:#00e676;
      --shadow: 0 0 0 2px var(--border);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg); background:var(--bg);
      font-family:'Assistant',system-ui,Arial;
      background-image:
        linear-gradient(to right, var(--grid) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
      background-size: 16px 16px;
    }

    header.topbar{
      position:sticky; top:0; z-index:10;
      display:flex; justify-content:center; align-items:center;
      padding:18px 16px; background:var(--bg);
      border-bottom:2px solid var(--border);
    }
    .logo{
      font-family:'Press Start 2P', monospace;
      font-size:1.6rem;
      letter-spacing:1px;
      text-transform:lowercase;
      background:none;
      box-shadow:none;
      color:#000;
    }

    main{max-width:1024px; margin:18px auto; padding:0 16px}

    .card{
      background:var(--card);
      color:#000;
      border:2px solid var(--border);
      box-shadow: var(--shadow);
      border-radius:0;
      padding:16px; margin-bottom:18px;
    }

    .hero-title{
      direction:ltr;            /* יישור LTR */
      unicode-bidi:plaintext;   /* שומר על סימן השאלה בסוף */
      text-align:center;
      margin:0 0 16px;
      font-family:'Assistant',sans-serif;
      font-size:1.6rem;
      font-weight:700;
    }

    .row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    .row.center{justify-content:center}
    input[type=text], input[type=date]{
      width:100%; padding:12px 12px;
      border:2px solid var(--border); border-radius:0; background:#fff; color:#000;
      box-shadow: var(--shadow);
      font-family:'Assistant',system-ui;
    }
    input[type=range]{accent-color:var(--accent)}
    .muted{color:var(--muted)}

    button{
      border:2px solid var(--border);
      box-shadow: var(--shadow);
      border-radius:0; cursor:pointer;
      background:#000; color:#fff;
      padding:10px 14px; font-weight:700;
      transition: transform .05s ease, box-shadow .05s ease;
      font-family:'Assistant',system-ui;
    }
    button.primary{ background:#000; color:#fff }
    button:hover{ transform: translateY(-1px); box-shadow: 0 0 0 2px var(--border), 0 0 12px var(--accent) }
    button:active{ transform: translateY(0) scale(.98) }

    #map{height:360px; border:2px solid var(--border); box-shadow: var(--shadow)}

    #results .card{
      background:#fff;
      color:#000;
      border:2px solid #000;
      box-shadow: var(--shadow);
    }

    .or-text{
      font-family:'Press Start 2P', monospace;
      font-size:0.8rem;
      padding:6px 10px;
      background:#000;
      color:#00e676;
      border:2px solid var(--border);
      box-shadow: var(--shadow), 0 0 8px #00e676;
      text-transform:uppercase;
    }

    .dates-row{display:flex; gap:8px; width:100%; justify-content:center;}
    .dates-row input{flex:1; max-width:180px}
    .artist-row{display:flex; justify-content:center; width:100%}
    .artist-row input{max-width:320px}

    .modal-overlay{
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6);
      display:none; justify-content:center; align-items:center;
      z-index:1000;
    }
    .modal{
      background:#fff;
      color:#000;
      border:2px solid #000;
      box-shadow: var(--shadow);
      padding:20px;
      max-width:600px;
      max-height:80vh;
      overflow-y:auto;
      font-family:'Assistant',sans-serif;
    }
    .modal h2{margin-top:0; font-size:1.4rem; font-weight:700}
    .modal img{
      max-width:100%;
      border:2px solid #000;
      margin:8px 0;
      display:block;
    }
    .modal button.close{
      background:#000; color:#fff;
      margin-top:12px;
      padding:8px 12px;
      font-weight:700;
      border:2px solid #000;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="logo">i_seeeeeeee</div>
  </header>

  <main>
    <section class="card">
      <!-- הכותרת המעודכנת -->
      <h2 class="hero-title">Why do you see?</h2>

      <div class="row center" style="margin-bottom:8px">
        <input id="address" type="text" placeholder="Address (e.g., Dizengoff 100, Tel Aviv)" style="flex:1 1 280px; max-width:320px">
        <button id="btnGeocode" class="primary">Search address</button>
        <span class="or-text">Or</span>
        <button id="btnMyLoc">My location</button>
      </div>

      <div class="artist-row" style="margin-bottom:8px">
        <input id="artist" type="text" placeholder="Search by artist name">
      </div>

      <div class="dates-row" style="margin-bottom:8px">
        <input id="dateFrom" type="date">
        <input id="dateTo" type="date">
      </div>

      <div class="row center" style="margin-bottom:8px">
        <button id="btnSync" class="primary">Filter shows</button>
      </div>

      <div class="row" style="gap:12px">
        <div class="muted">Radius (km): <span id="rLabel">10</span></div>
        <input id="radius" type="range" min="1" max="40" value="10" style="flex:1">
      </div>

      <div id="status" class="muted" style="margin-top:8px">No location selected yet</div>
    </section>

    <section class="card">
      <div id="map"></div>
    </section>

    <section class="card">
      <h3 style="margin:0 0 8px; font-family:'Press Start 2P',monospace; font-size:1rem">shows nearby</h3>
      <div id="results"></div>
    </section>
  </main>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2 id="modalTitle"></h2>
      <div id="modalContent"></div>
      <button class="close" id="closeModal">Close</button>
    </div>
  </div>

  <script src="app.js?v=90"></script>
  <script>
    const r = document.getElementById('radius'), lbl = document.getElementById('rLabel');
    if (r && lbl) r.addEventListener('input', ()=> lbl.textContent = r.value);

    const overlay = document.getElementById('modalOverlay');
    const closeModal = document.getElementById('closeModal');
    if (closeModal) closeModal.addEventListener('click', ()=> overlay.style.display="none");
  </script>
</body>
</html>
