<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>i_seeeeeeee · תערוכות קרובות אלייך</title>

  <!-- Leaflet (מפה) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- גופנים ועיצוב בסיסי -->
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css?v=1">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">i_seeeeeeee</div>
      <div class="tagline">תערוכות קרובות אלייך</div>
    </div>
  </header>

  <main>
    <section class="card">
      <h1>נאחת תערוכות סביבך</h1>

      <!-- חיפוש כתובת/מיקום -->
      <div class="row wrap">
        <input id="addressInput" type="text" placeholder="כתובת (למשל: דיזנגוף 100 תל אביב)">
        <button id="addressBtn" class="primary">חפש כתובת</button>
        <button id="locateBtn" class="secondary">השתמש/י במיקומי</button>
      </div>

      <!-- חיפוש אמן + תאריכים -->
      <div class="row wrap gapped">
        <input id="artistInput" type="text" placeholder="חפשי/חפש לפי שם אמן/אמנית">
        <input id="fromDate" type="date" title="מתאריך">
        <input id="toDate" type="date" title="עד תאריך">
        <button id="artistBtn" class="ghost">סינון תערוכות</button>
      </div>

      <!-- רדיוס -->
      <div class="row">
        <input id="radiusInput" type="range" min="1" max="50" value="10" />
        <div class="muted"><span id="radiusLabel">10</span> ק״מ (רדיוס)</div>
      </div>

      <div id="status" class="muted">לא נבחר מיקום עדיין</div>
    </section>

    <!-- מפה -->
    <section class="card">
      <div id="map"></div>
    </section>

    <!-- רשימת תערוכות -->
    <section class="card">
      <h2>תערוכות נמצאו</h2>
      <div id="results"></div>
    </section>
  </main>

  <!-- מודל לפרטי תערוכה -->
  <dialog id="exhibitDialog">
    <article>
      <header>
        <h3 id="dlgTitle"></h3>
        <button id="dlgClose" aria-label="סגור">×</button>
      </header>
      <div id="dlgBody"></div>
      <footer>
        <a id="dlgLink" href="#" target="_blank" rel="noopener" class="primary">לאתר/אירוע</a>
      </footer>
    </article>
  </dialog>

  <!-- מודל תוצאות חיפוש אמן -->
  <dialog id="artistDialog">
    <article>
      <header>
        <h3>תערוכות של האמן/ית</h3>
        <button id="artistDlgClose" aria-label="סגור">×</button>
      </header>
      <div id="artistDlgBody"></div>
    </article>
  </dialog>

  <script type="module" src="./app.js?v=1"></script>
</body>
</html>
