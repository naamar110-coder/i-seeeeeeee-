<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>i_seeeeeeee · תערוכות קרובות אלייך</title>

  <!-- Leaflet (מפה) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Day.js לעבודה נוחה עם תאריכים -->
  <script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1/locale/he.js"></script>

  <!-- עיצוב -->
  <link rel="stylesheet" href="style.css?v=30">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">i_seeeeeeee</div>
      <div class="tagline">תערוכות קרובות אלייך</div>
    </div>
    <button id="loginBtn" class="secondary">התחברות</button>
  </header>

  <main>
    <!-- כרטיס חיפוש ראשי -->
    <section class="card">
      <h1 class="h1">נאתר תערוכות סביבך</h1>

      <!-- כתובת + שימוש במיקומי -->
      <div class="row wrap">
        <input id="addressInput" type="text" placeholder="כתובת (למשל: דיזנגוף 100 תל אביב)" />
        <div class="row">
          <button id="geocodeBtn" class="primary">חפש כתובת</button>
          <button id="useMyLocationBtn" class="pill">השתמשי/ה במיקומי</button>
        </div>
      </div>

      <!-- חיפוש אמן + תאריכים -->
      <div class="row wrap">
        <input id="artistInput" type="text" placeholder="חפש/י לפי שם אמן/אמנית" />
        <input id="startDateInput" type="date" />
        <input id="endDateInput" type="date" />
        <button id="filterBtn" class="dark">סינון תערוכות</button>
      </div>

      <!-- רדיאוס -->
      <div class="row">
        <input id="radiusInput" type="range" min="1" max="50" step="1" value="10" />
        <div class="muted"><span id="radiusLabel">10</span>: רדיוס (ק״מ)</div>
      </div>

      <!-- סטטוס מיקום -->
      <div id="locationStatus" class="muted">לא נבחר מיקום עדיין</div>
    </section>

    <!-- מפה -->
    <section class="card">
      <div id="map"></div>
    </section>

    <!-- תוצאות -->
    <section class="card">
      <h2 class="h2">תערוכות נמצאו</h2>
      <div id="list"></div>
    </section>
  </main>

  <!-- מודאל לתיאור מלא -->
  <dialog id="exhibitModal">
    <div class="modal-header">
      <h3 id="modalTitle"></h3>
      <button id="modalClose" class="icon">✕</button>
    </div>
    <div id="modalBody"></div>
  </dialog>

  <!-- קוד היישום -->
  <script src="app.js?v=30"></script>
</body>
</html>
