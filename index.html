<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>i_seeeeeeee — Exhibitions</title>

  <!-- גופן -->
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet"/>

  <!-- Leaflet (מפה) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- העיצוב -->
  <link rel="stylesheet" href="style.css?v=105" />
</head>
<body>
  <!-- טופ-בר -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">i_seeeeeeee</div>
      <div class="tagline">תערוכות קרובות אלייך</div>
    </div>
    <div class="auth">
      <button id="loginBtn" class="secondary">התחברות</button>
      <button id="logoutBtn" class="secondary" style="display:none">התנתקות</button>
    </div>
  </header>

  <main class="content" id="app">
    <!-- בחירת מיקום ורדיוס -->
    <section class="card" id="locCard">
      <h3>נאתר תערוכות סביבך</h3>
      <div class="row wrap">
        <input id="addressInput" type="text" placeholder="כתובת (למשל: דיזנגוף 100 תל אביב)" />
        <button id="geocodeBtn" class="primary">חפש כתובת</button>
        <button id="useMyLocationBtn" class="accent">השתמש/י במיקומי</button>
      </div>
      <div class="row wrap">
        <label for="radiusInput">רדיוס (ק״מ):</label>
        <input id="radiusInput" type="range" min="2" max="50" value="10" />
        <span id="radiusVal">10</span>
      </div>
      <div class="muted small" id="chosenPlace">לא נבחר מיקום עדיין</div>
    </section>

    <!-- רשימת תערוכות -->
    <section id="results"></section>

    <!-- מפה -->
    <div id="map" aria-label="מפה"></div>
  </main>

  <!-- סקריפט האפליקציה -->
  <script type="module" src="app.js?v=105"></script>
</body>
</html>
